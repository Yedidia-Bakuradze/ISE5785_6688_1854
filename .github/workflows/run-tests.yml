        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B compile

      - name: Run Geometries Tests
        run: mvn -B test -Dtest=geometries.**.*Test
        env:
          MAVEN_OPTS: "-Dtest=geometries.**.*Test"

